workflow: qpcr

input:
  # GAPDH: Housekeeping gene, high GC (~55%), ideal for qPCR testing
  sequence: ""

parameters:
  primer_size:
    min: 18
    opt: 20
    max: 24
  
  tm:
    min: 55.0
    opt: 60.0
    max: 65.0

  probe:
    size: {min: 18, opt: 24, max: 30}
    tm: {min: 68.0, opt: 70.0, max: 72.0}  # Using scientific default

output:
  directory: "test_output"
  
advanced:
  debug: true # Enable debug to see why it failed
