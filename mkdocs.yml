# =============================================================================
# PrimerLab Documentation - MkDocs Configuration
# v1.0.1 - Restructured Documentation
# =============================================================================

site_name: PrimerLab Genomic
site_description: Automated Primer and Probe Design Framework
site_author: Engki Nandatama
site_url: https://engkinandatama.github.io/primerlab-genomic/

repo_name: engkinandatama/primerlab-genomic
repo_url: https://github.com/engkinandatama/primerlab-genomic

# Theme
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - search.highlight
    - content.code.copy

# Navigation
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Tutorials:
      - guides/index.md
      - 'Case Study: GAPDH': tutorials/case-study-gapdh.md
      - Advanced Configuration: tutorials/advanced-config.md
  - Guides:
      - guides/index.md
      - Quick Start: guides/quickstart.md
      - PCR Design: guides/pcr-design.md
      - qPCR Design: guides/qpcr-design.md
      - Nested PCR: guides/nested-pcr.md
      - Multiplex PCR: guides/multiplex.md
      - Species Specificity: guides/species-specificity.md
      - Quality Control: guides/quality-control.md
      - Batch Processing: guides/batch-design.md
      - Customization: guides/customization.md
  - Reference:
      - CLI: reference/cli.md
      - Configuration: reference/config.md
      - API: reference/api.md
      - Presets: reference/presets.md
  - Concepts:
      - concepts/index.md
      - Architecture: concepts/architecture.md
      - Scoring System: concepts/scoring.md
      - Algorithms: concepts/algorithms.md
      - Understanding Results: concepts/understanding-results.md
  - Troubleshooting: troubleshooting.md
  - Changelog: changelog.md

# Plugins
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

# Markdown extensions
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/engkinandatama/primerlab-genomic
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/primerlab-genomic/
