workflow: pcr

# Use 'long_range' preset for 1-3kb amplicons
preset: long_range

input:
  # Example: Longer sequence for demonstration
  sequence: ""

parameters:
  # Preset will set product_size to 1000-3000bp and Tm to 60-65C
  # You can override specific parameters if needed
  primer_size: {min: 20, opt: 22, max: 26}

output:
  directory: "output_pcr_long_range"
