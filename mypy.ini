[mypy]
# PrimerLab Mypy Configuration (v0.8.0)
#
# Full type checking - all files checked
# Target: 0 errors with proper fixes

python_version = 3.11

# Core settings  
ignore_missing_imports = True
follow_imports = silent

# Relaxed for v0.8.0 - will tighten in future versions
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# STRICT Optional checking enabled - proper type safety
strict_optional = True

# Helpful warnings
warn_unused_configs = True
warn_redundant_casts = True
show_error_codes = True
pretty = True

# Exclude test files
exclude = (?x)(
    ^tests/
    | __pycache__
    | \.git
    | \.venv
    | build/
    | dist/
  )

# NO per-module ignores - all files checked!
