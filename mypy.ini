[mypy]
# PrimerLab Mypy Configuration (v0.8.0)
#
# STRATEGY: Clean 0-error baseline with per-module ignores
# Gradually remove ignores in future versions
#
# Progress:
# - v0.8.0: Establish baseline (this config)
# - v0.8.1: Remove core/models ignores
# - v0.8.2: Remove core/*.py ignores
# - v0.8.3: Remove workflows ignores
# - v0.8.4: Remove cli ignores

python_version = 3.11

# Core settings
ignore_missing_imports = True
follow_imports = silent

# All strictness DISABLED for initial baseline
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
warn_return_any = False
strict_optional = False
no_implicit_optional = False
warn_unreachable = False

# Keep minimal helpful settings  
warn_unused_configs = True
show_error_codes = True
pretty = True

# Exclude
exclude = (?x)(
    ^tests/
    | __pycache__
    | \.git
    | \.venv
    | build/
    | dist/
  )

