[mypy]
# PrimerLab Mypy Configuration (v0.8.0)
# Gradual typing adoption strategy

python_version = 3.11
ignore_missing_imports = True

# Start lenient - enable stricter checks gradually
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# Basic warnings only
warn_return_any = False
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False

# Error output
show_error_codes = True
pretty = True

# Exclude tests
exclude = (?x)(
    ^tests/
    | __pycache__
    | \.git
    | \.venv
  )

# Strict typing for core public modules only
[mypy-primerlab.core.exceptions]
disallow_untyped_defs = True

[mypy-primerlab.core.models.*]
disallow_untyped_defs = False

[mypy-primerlab.api.public]
disallow_untyped_defs = True
